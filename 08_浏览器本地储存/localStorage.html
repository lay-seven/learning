<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <button onclick="savaData()">点我保存一个数据</button>
    <button onclick="getData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearData()">点我清空数据</button>
    

    <script>
        function savaData() {
            window.localStorage.setItem('msg','hello');
            window.localStorage.setItem('msg2','world');
        };
        function getData() {
            console.log(window.localStorage.getItem('msg'));
        };
        function deleteData() {
            console.log(window.localStorage.removeItem('msg'));
        };
        function clearData() {
            console.log(window.localStorage.clear());
        }
    </script>
</body>
</html>
